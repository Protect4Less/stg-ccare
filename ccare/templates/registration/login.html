<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
	MIS | Protect4Less
	</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="{% static 'css/material-dashboard.min.css' %}" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'demo/demo.css' %}" rel="stylesheet" />
	<style type="text/css">
		.card .card-header-rose:not(.card-header-icon):not(.card-header-text){
			background: #fff;
		}
	</style>
</head>

<body class="off-canvas-sidebar">
  	<div class="wrapper wrapper-full-page">
	    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url({% static 'img/login.jpg' %}); background-size: cover; background-position: top center;">
	      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
	  		<div class="container">
	        	<div class="row">
	          		<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
		          	{% for error in form.non_field_errors %}
		    			<div class="alert alert-danger" id="no-user-error" style="display: block;" role="alert">{{ error }}</div>
		    		{% endfor %}
	            		<form class="form" method="POST" action="" name="loginform" id="loginform">
	            			{% csrf_token %}
			              	<div class="card card-login card-hidden" style="margin-top: 18%;">
				                <div class="card-header card-header-rose text-center">
				                  	<img src="{% static '/img/protect4less_transparent.png'%}">
				                  	<h4 class="card-title" style="color:#000">MIS LOGIN</h4>
				                  	<div class="social-line">
				                  	</div>
				                </div>
				                <div class="card-body ">
			                 	 	<span class="bmd-form-group">
					                    <div class="input-group">
					                      	<div class="input-group-prepend">
					                        <span class="input-group-text">
					                          <i class="material-icons">email</i>
					                        </span>
					                      	</div>
				                      	<input type="text" name="username" class="form-control" placeholder="Username..." required="" />
										{{ form.username.errors }}
				                    	</div>
				                  	</span>
				                  	<span class="bmd-form-group">
					                    <div class="input-group">
					                      	<div class="input-group-prepend">
						                        <span class="input-group-text">
						                          <i class="material-icons">lock_outline</i>
						                        </span>
					                      	</div>
				                      		<input type="password" name="password" class="form-control" placeholder="Password..." required="" />
											{{ form.password.errors }}
					                    </div>
				                  	</span>
				                </div>
				                <div class="card-footer justify-content-center">
				                  	<input type="submit" name="submit" class="btn btn-rose btn-link btn-lg" value="LOGIN">
				                </div>
		              		</div>
	            		</form>
	     	 		</div>
	        	</div>
	  		</div>
	      	<footer class="footer">
	      	</footer>
	    </div>
  	</div>

{% include "scripts.html" %}

<script>
    $(document).ready(function() {
      	md.checkFullPageBackgroundImage();
      	setTimeout(function() {
        // after 1000 ms we add the class animated to the login/register card
        $('.card').removeClass('card-hidden');
      	}, 500);
    });
</script>
</body>

</html>
